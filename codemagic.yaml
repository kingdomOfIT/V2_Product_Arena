workflows:
  qa-workflow---for-ios-tests:
    name: Staging workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: staging
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - flutter emulators --launch emulator
      - |
        set -e
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - 'flutter scripts:   - name: Integration tests     script: |        flutter
        config --enable-web       chromedriver --port=4444 &       flutter -d chrome
        drive --driver=test_driver/integration_driver.dart --target=integration_test/web_app_test.dart'
      - 'flutter scripts:   - name: Widget tests     script: |        mkdir -p test-results       flutter
        test --machine > test-results/flutter.json     test_report: test-results/flutter.json'
      - flutter build apk --release
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - bkaric@pa.tech387.com
